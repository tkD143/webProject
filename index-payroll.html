<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #2c3e50;
      padding: 8px;
      text-align: left;
      color: #ecf0f1;
    }

    th {
      background-color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #ecf0f1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    input[type="text"],
    input[type="number"] {
      width: calc(100% - 16px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ecf0f1;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payroll</h1>

    <div class="form-group">
      <label for="EName">Employee Name:</label>
      <input id="EName" name="EName" type="text">
    </div>

    <div class="form-group">
      <label for="Days">Days Worked:</label>
      <input id="Days" name="daysW" type="number">
    </div>

    <div class="form-group">
      <label for="DRate">Daily Rate:</label>
      <input id="DRate" name="Drate" type="number">
    </div>

    <div class="form-group">
      <label for="DAmount">Deduction Amount:</label>
      <input id="DAmount" name="Damount" type="number">
    </div>

    <button onclick="addTabRow()">Add to Roll</button>

    <div class="form-group">
      <label for="delEmployee">Enter No. to delete:</label>
      <input id="delEmployee" name="delEmployee" type="number">
      <button onclick="deleteEmployee()">Delete</button>
    </div>

    <table id="payroll">
      <tr>
        <th>No.</th>
        <th>Employee Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deduction Amount</th>
        <th>Net Pay</th>
      </tr>
    </table>
  </div>

  <script>
    // Your JavaScript functions remain unchanged
    // ...
  </script>
</body>
</html>
